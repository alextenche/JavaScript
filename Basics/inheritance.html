<!DOCTYPE html>
<html>
	<head>
		<meta name="author" content="Tenche Alexandru">
		<title>Inheritance and Constructors</title>
	</head>

<body>
	<script>

		var shoe = {size: undefined, gender: undefined, construction: undefined};
		
		var magicShoe = Object.create(shoe);

		magicShoe.jewels ="ruby";
		magicShoe.travelAction = "click heels";
		magicShoe.actionsRequired = 3;

		console.log(magicShoe);

		console.log(Object.prototype.isPrototypeOf(shoe)); // true

		console.log(shoe.isPrototypeOf(magicShoe)); // true

		console.log(Object.prototype.isPrototypeOf(magicShoe)); // also true

		function Shoe (shoeSize, shoeColor, forGender, constructStyle){
			this.size = shoeSize;
			this.color = shoeColor;
			this.gender = forGender;
			this.construction = constructStyle;
		}

		Shoe.prototype = {
			putOn : function(){alert("Your  " + this.construction + "'s on, dood!");},
			takeOff : function(){alert("Uh, what's that smell?");}
		};

		var beachShoe = new Shoe(10, "blue", "women", "flipflop");
		console.log(beachShoe.gender);
		beachShoe.takeOff();
		beachShoe.straps = 2;
		console.log(beachShoe.hasOwnProperty("construction"));
		beachShoe.putOn();


	</script>

</body>
</html>
