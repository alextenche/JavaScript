		<title>Objects Reloaded</title>

<body>
	<script>

	var booksArray = ["Dune", "Foundation", "Battlestar"];

	var myBox = { height: 6, width: 8, length: 10, volume: 12,
				  material: "cartboard",
				  contents: booksArray
				};

	myBox.width = 12;
	console.log(myBox.width);

	myBox.volume = myBox.length * myBox.width * myBox.height;
	console.log(myBox.volume);

	myBox.contents.push("The Fleet");
	console.log(myBox.contents);
	console.log(booksArray);

	myBox.weight = 10;

	myBox.destination1 = "Buzias";
	myBox.destination2 = "Racovita";
	myBox["# of stops"] = 2;
	for (var i = 1; i <= myBox["# of stops"]; i++) {
		console.log(myBox["destination" + i]);
	};

	delete myBox.contents; // returns true
	console.log(booksArray);

	delete myBox.nonExistentProperty; // also returns true

	myBox["# of Books"] = 0;
	function addBook (box, name, writer) {
		box["# of Books"]++;
		box["book" + box["# of Books"]] = {title: name, author: writer};
	}

	addBook(myBox, "The Clear Night", "Anonymous");
	addBook(myBox, "The Peter Pan", "Hook");
	addBook(myBox, "How to Eat", "Bon Jovi");

	console.log(myBox.book1.title);
	console.log(myBox["book3"]["author"]);



	</script>

</body>
