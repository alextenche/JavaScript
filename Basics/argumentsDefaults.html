<!DOCTYPE html>
<html>
<head>
    <title>Arguments Defaults</title>
</head>

<body>
	
	<script>
		function argumentDefaults(arg1, arg2) {
			arg1 = arg1 || '';
			arg2 = arg2 || -1;
			/* ... */
			console.log(arg1, arg2);
		}

		argumentDefaults('me', 2); 
		argumentDefaults('me'); 
		argumentDefaults(); 
		argumentDefaults(1);
    </script>

</body>
</html>
