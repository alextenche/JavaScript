<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>

  <h1> Knights of the Week </h1>
  <ul id="kotwList"></ul>

  <script>
  // adding individual DOM elements with fragments for better performance
  var list = document.getElementById("kotwList"),
      kotw = ["Alex",
              "Blade",
              "Magneto"],
      fragment = document.createDocumentFragment(),
      elemet;
  for(var i = 0,x = kotwList.length; i < x; i++){
    elemet.appendChild(document.createTextNode(kotw[i]));
    fragment.appendChild(elemet);
  }
  list.appendChild(fragment);
  </script>
</body>
</html>
