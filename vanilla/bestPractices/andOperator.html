    <script type="text/javascript">

      // result1 is undefined
      var result1 = undefined && 42;

      // more complicated :)
      var isKnight = true;
      var armoryIsOpen = true;
      // contingent assignments
      var armory = { swords : ["Broadsword", "Katana", "Claymore", "Scimitar"],
                     retriveSword: function (request){
                      return (this.swords.indexOf(request) >= 0) ?
                        this.swords.splice(this.swords.indexOf(request), 1)[0] :

                      }
                    };
      // armory.swords.indexOf("Claymore");

      console.log(weapon);
