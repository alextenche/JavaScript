<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>

  // use a prototype for hasred stuff
  SignalFire.prototype = {
    addLogs: function (numLogs) {
      this.logsLeft += numLogs;
    },
    lightFire: function () {
      alert("Whoooosh!");
    },
    smokeSignal: function (sendMessage) {
      this.sendMessage = sendMessage;
      if(this.logsLeft < this.sendMessage.length / 10) {
        alert("Not enough fuel to send the message !");
      } else {
        this.lightFire();
        var x = this.sendMessage.length;
        for(var i = 0; i < x; i++){
          alert("(((" + this.sendMessage[i] + ")))");
          if(i % 10 == 0 && i != 0){
            this.logsLeft--;
          }
        }
      }
    }
  }

  function SignalFire(ID, startingLogs) {
    this.fireID = ID;
    this.logsLeft = startingLogs;
  }

  var fireOne = new SignalFire(1, 20);
  var fireTwo = new SignalFire(2, 18);
  var fireThree = new SignalFire(3, 24);

  fireOne.addLogs(8);
  fireTwo.addLogs(10);
  fireThree.addLogs(4);

  fireThree.smokeSignal("alex");


  </script>
</body>
</html>
