<!DOCTYPE html>
<html>
  <head>
  	<meta name="author" content="Tenche Alexandru">
  	<title>Google Geolocation</title>
    <style type="text/css">
      html, body, #map-canvas { height: 50%; margin: 0; padding: 0;}
    </style>  
  </head>
<body>
  


	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript">

	$.ajax({
		type: "GET",
		url:"https://maps.googleapis.com/maps/api/geocode/xml?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyDGsHQR4XoIefRfnKyehmJ0Vy71NiDvjbI",
		data: "xml",
		success: processXML
	});

	function processXML(xml){
		$(xml).find("address_component").each(function(){
			if($(this).find("type").text() == "postal_code"){
				alert($(this).find("long_name").text());
			}
		});
	}
	
	</script>
</body>
</html>
