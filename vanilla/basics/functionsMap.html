<!DOCTYPE html>
<html>

		<title>Functions Map</title>
	</head>

<body>
	<script>
		var numbers = [12, 4, 3 ,9, 8, 6, 10, 1];
		var results = numbers.map(function(arrayCell){
			return arrayCell * 2;
		});
		
		console.log(results);

	</script>


</body>
</html>
