<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Prototype</title>
</head>

<body>
	<div id="mainContent">
		<h1>Prototype Example</h1>
	</div>

	<script>
		function Player(n,s,r) {
			this.name = n;
			this.score = s;
			this.rank = r;
		}

		Player.prototype.logInfo = function() {
			console.log("I am:" , this.name);
		}

		Player.prototype.promote = function() {
			this.rank++;
			console.log("My new rank is: " , this.rank);
		}

		var fred =  new Player("Fred",10000,5);
		fred.logInfo();
		fred.promote();

		var bob = new Player("Bob",50,1);
		bob.logInfo();
		bob.promote();

		var jane = new Player("Jane",50000,10);
		jane.logInfo();
		jane.promote();
	</script>

</body>
</html>
