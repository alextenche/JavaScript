<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript: Functions</title>
</head>
<body>
	<script>
			var calc = {
				status: 'Awesome',
				plus: function(a,b){
					return (
						console.log(this),
						console.log(a+b),
						console.log(arguments),
						console.log(this.status)
					)
				}
			}
			
			calc.plus(2,2);
	</script>
</body>
</html>
