<!DOCTYPE html>
<html>
  <head>
  	<meta name="author" content="Tenche Alexandru">
  	<title>Google Geolocation</title>
    <style type="text/css">
      html, body, #map-canvas { height: 50%; margin: 0; padding: 0;}
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGsHQR4XoIefRfnKyehmJ0Vy71NiDvjbI"></script>
    <script type="text/javascript">
      function initialize() {
        var mapOptions = {
        center: { lat: 45.397, lng: 21.644},
        zoom: 8
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
<body>
  <div id="map-canvas"></div>
</body>
</html>
