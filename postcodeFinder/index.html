<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Tenche Alexandru">
	<title>Postcode Finder</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		html, body{
			height:100%;
		}
		.container{
			background-image: url(images/background.jpg);
			background-position: center;
			background-size: cover;
			padding-top: 150px;
			height: 100%;
			width: 100%;
		}
		#topRow{
			margin-top: 100px;
			text-align: center;
		}
		h1{
			font-size: 400%;
			font-weight: bold;
		}
		p{
			font-weight: bold;
		}
		.marginTop{
			margin-top: 30px;
		}
		.centred{
			text-align: center;
		}
		.title{
			margin-top: 100px;
			font-size: 300%;
		}
		.marginBottom{
			margin-bottom: 30px;
		}
		#success{
			margin-top: 20px;
			display: none;
		}
		#fail{
			margin-top: 20px;
			display: none;
		}
		#noCity{
			margin-top: 20px;
			display: none;
		}
		.whiteBackground{
			background-color: rgba(222,222,222,0.8);
			padding: 20px;
			border-radius: 20px;
		}
	</style>
</head>

<body>

	<div class="container">	

		<div class="row">

			<div class="col-md-6 col-md-offset-3 whiteBackground" id="topRow" >
				<h1 class="marginTop">Postcode Finder</h1>
				<p class="lead marginTop">Enter any address to find the postcode.</p>

				<form class="marginTop">
					
					<div class="form-group">
						
						<input id="city" name="city" type="text" class="form-control" placeholder="enter address...">
					</div>

					<button id="findMyPostcode" class="btn btn-success btn-lg marginTop" type="submit">Find My Postcode</button>

				</form>
				<div id="success" class="alert alert-success"></div>
				<div id="fail" class="alert alert-danger">Could not find weather data for that city. Please try again.</div>
				<div id="noCity" class="alert alert-danger">Please enter a city.</div>
			</div>

		</div>
		

	</div><!-- container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('#findMyPostcode').click(function(event){
			alert('working');
		});

	</script>
</body>
</html>
