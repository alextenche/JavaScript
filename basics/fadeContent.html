<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Tenche Alexandru">
	<title>fadeContent</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		#circle{
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px;
		}
		.square{
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	
	<p>This will fade away when the button is clicked</p>

	<button id="disappear">FadeOut</button>
	<button id="appear">FadeIn</button>

	<script type="text/javascript">
		$('#disappear').click(function(){
			$('p').fadeOut(3000, function(){
				alert('FadeOut complete');
			});
		});
		$('#appear').click(function(){
			$('p').fadeIn();
		})
	</script>
</body>
</html>
