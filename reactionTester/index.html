<!DOCTYPE html>
<html>
<head>
	<title>reaction Tester</title>
</head>
<style type="text/css">
	body{
		font-family: Verdana, Geneva, sans-serif;

	}
	#box{
		width: 200px;
		height: 200px;
		background-color: red;
		display: none;
		position: absolute;

	}

</style>
<body>
	<h1>Test your reactions !</h1>
	<p>Click on the boxes and circles as fast as you can.</p>
	<p><strong>Your Time: <span id="time">0</span>s</strong></p>
	<div id="box"></div>
	<div id="circle"></div>
	<script type="text/javascript">
		var clickedTime;
		var createdTime;
		var reactionTime;

		function getRandomColor(){
			var letters = '0123456789ABCDEF'.split('');
			var color = '#';
			for (var i = 0; i < 6; i++) {
				color += letters[Math.round(Math.random()*15)];
			}
			return color;
		}

		function makeBox(){
			
			var time = Math.random()*3000;
			var x = Math.random()*1200;
			var y = Math.random()*900;

			setTimeout(function(){
				document.getElementById('box').style.left = x + 'px';
				document.getElementById('box').style.top = y + 'px';

				if(Math.random() > 0.5){
					document.getElementById('box').style.borderRadius = '100px';
				} else {
					document.getElementById('box').style.borderRadius = '0';
				}
				document.getElementById('box').style.backgroundColor = getRandomColor();
				document.getElementById('box').style.display = 'block';
				createdTime = Date.now();
			}, time);
		}

		document.getElementById('box').onclick = function(){
			clickedTime = Date.now();
			reactionTime = (clickedTime - createdTime)/1000;
			this.style.display = 'none';
			makeBox();
			document.getElementById("time").innerHTML = reactionTime;
		}

		makeBox();

		
		
	</script>

</body>
</html>
