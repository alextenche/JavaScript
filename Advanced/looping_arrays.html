<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="author" content="Alex Tenche">
	<meta charset="utf-8" />
	<title>Reading from JSON</title>
</head>

<body>

	<h2>Links</h2>
	<ol id="links"></ol>

	<script>
	
		var info = {
			"full_name" : "Alex Tenche",
			"title" : "Web Dev",
			"links" : [
				{ "blog"     : "http://alextenche.jolinar.org/1" },
				{ "facebook" : "http://alextenche.jolinar.org/2" },
				{ "youtube"  : "http://alextenche.jolinar.org/3" },
				{ "podcast"  : "http://alextenche.jolinar.org/4" },
				{ "twitter"  : "http://alextenche.jolinar.org/5" }
			]
		};

		var output = "";

		for(var i = 0; i <= info.links.length; i++){
			for(key in info.links[i]){
				if(info.links[i].hasOwnProperty(key)){
					output += '<li>' + '<a href = "' + info.links[i][key] + '">' + key + '</a>' + '</li>';
				}
			} // for each object
		} // for each array element

		var update = document.getElementById('links');
		update.innerHTML = output;
			
	</script>

</body>
</html>
