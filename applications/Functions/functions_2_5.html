<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript: Functions</title>
</head>
<body>
	<script>
			
			var plus = function(){
				var sum = 0;
				for(var i = arguments.length - 1; i >=0; i--){
					sum += arguments[i];
				};
				return sum;
			}
			
			console.log(plus(2,2,2,4,2,5,6));
			
	</script>
</body>
</html>
