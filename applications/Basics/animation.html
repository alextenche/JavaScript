<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Tenche Alexandru">
	<title>animation</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		#circle{
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px;
		}
		.square{
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	
	<div id="circle"></div>

	<script type="text/javascript">
		$('#circle').click(function(){
			$(this).animate({
				width: '300px',
				height: '300px',
				borderRadius: '150px',
				marginLeft: '100px',
				marginTop: '100px',
			},250);
				
		});
		$('#appear').click(function(){
			$('p').fadeIn();
		})
	</script>
</body>
</html>
