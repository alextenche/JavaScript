<!doctype html>
<html>

<head>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<style type="text/css">
		ul{
			border: 1px solid black;
			padding: 0px;
			width: 200px;
			height: 200px;
			list-style: none;
			
		}
	</style>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#cities, #food').sortable({
				containment: 'document',
				tolerance : 'pointer',
				cursor : 'pointer',
				revert : true,
				opacity : 0.60,
				connectWith : '#cities, #food',
				update : function(){list = $(this).text();$('#newlist').text(list)}
			});

		});
	</script>
</head>

<body>
	<ul id='cities'>
		<li>London</li>
		<li>Hitias</li>
		<li>Buzias</li>
	</ul>

	<br>

	<ul id='food'>
		<li>Apples</li>
		<li>Bananas</li>
		<li>Peaches</li>
	</ul>

	<div id="newlist"></div>
</body>
</html>
