<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Tenche Alexandru">
	<title>changeStyles</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		#circle{
			width: 200px;
			height: 200px;
			background-color: green;
			border-radius: 100px;
		}
		.square{
			width: 300px;
			height: 300px;
			background-color: red;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div id="circle"></div>

	<div class="square"></div>

	<div class="square"></div>

	<script type="text/javascript">
		$('div').click(function(){
			$(this).css('width', '100px');
		});
	</script>
</body>
</html>
