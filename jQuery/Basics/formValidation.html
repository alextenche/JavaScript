<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Tenche Alexandru">
	<title>formValidation</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
		#wrapper{
			width: 600px;
			margin: 0 auto;
			background-color: #f2f2f2;
			font-family: helvetica;
			font-size: 1.3em;
			position: relative;
			top: 50px;
			padding: 20px;

		}
		input{
			width: 300px;
			height: 30px;
			padding: 5px;
			border-radius: 5px;
			font-size: 1.3em;
			border: 1px solid grey;
			margin-bottom: 10px;

		}
		label{
			width: 200px;
			float: left;
			padding-top: 10px;
		}
		clearfix{
			clear:both;
		}
		h2{
			margin:0;
			margin-bottom: 10px;
		}
		#submitButton{
			margin-top: 10px;
			height: 50px;
			margin-left: 200px;
			width: 100px;
		}
		#error{
			padding-bottom: 15px;
			color: red;
		}
	</style>
</head>

<body>

	<div id="wrapper">
		<h2>Form Validation</h2>

		<div id="error"></div>

		<form id="validationForm">
			<label for="email">Email</label>
			<input name='email' id="email">

			<div class="clearfix"></div>

			<label for="phone">Telephone</label>
			<input name='phone' id="phone">

			<div class="clearfix"></div>

			<label for="pass">Password</label>
			<input name='pass' type="password" id="pass1">

			<label for="confPass">Confirm Password</label>
			<input name='confPass' type="password" id="pass2">

			<input id="submitButton" type='submit' value='Submit'>
		</form>

	</div>

	<script type="text/javascript">
		$('#validationForm').submit(function(event){

			var errorMessage = '';
			event.preventDefault();

			function isValidEmailAddress(emailAddress) {
				var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
				return pattern.test(emailAddress);
			};

			if(!isValidEmailAddress($('#email').val())){
				errorMessage += '<br>not a valid email address';
			}

			if(!$.isNumeric($('#phone').val())){
				errorMessage += '<br>not a valid phone number';
			}  
			
			if($('#pass1').val() != $('#pass2').val()){
				errorMessage += '<br>passwords dont match';
			}

			if(errorMessage == ""){
				alert('success');
			}


			$('#error').html(errorMessage);
			
		});

</script>
</body>
</html>
