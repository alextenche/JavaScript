<!DOCTYPE html>
<html>
<head>
	<meta name="author" content="Tenche Alexandru">
	<title>Asyncronous Javascript XML</title>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<style type="text/css">
	</style>
</head>

<body>

	<h1>Asyncronous Javascript XML</h1>

	<p></p>
	
	<script type="text/javascript">
		$.ajax({
			url: 'ajax.test'
		}).done(function(data){
			$('p').html(data);
			$('p').append(data);
		});
	</script>
</body>
</html>
